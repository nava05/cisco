<section class="pricing-table">
    <div class="container">
        <div class="block-heading">
            <h4> Are you SASE ready ?</h4>
            <h6 class="mt-4">Choose a plan to secure data for your hybrid worker</h6>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6 col-lg-9">
                <div role="tabpanel" class="tab-pane fade show active">
                    <div class="row justify-content-center mt-2" data-aos="fade-right" data-aos-duration="1000">
                        <div class="col-md-12 col-lg-4 mb-30 mt-2 pricing-card" *ngFor="let p of products; let index = index">
                            <div class="price-item text-center">
                                <div class="popover-block-container">
                                    <img class="mt-2 headerLogo" height="60" width="75" [src]="p.headerLogo">
                                    <button tabindex="0" type="button" (click)='onViewInfo(p)' class="popover-icon">
                                        <i class="fa fa-info-circle"></i>
                                    </button>
                                </div>

                                <div class="price-top">
                                    <div class="d-flex justify-content-end">
                                        <div class="round d-flex justify-content-center">
                                            <input type="checkbox" id="check+{{index}}" [checked]="p.recommended"
                                                (change)='changeHandler(p.productId)' />
                                            <label for="check+{{index}}" id="index"></label>
                                        </div>
                                    </div>
                                    <div class="price">
                                        <h5 style="font-weight: 600;">$ {{p.price}} <span *ngIf='index != 0'>/
                                                Year</span>
                                        </h5>
                                        <img class="mt-2" height="60" width="auto" [src]="p.logo">
                                        <div class="mt-3 text-center text-capitalize" *ngIf='index == 0'>
                                            <h6 class="pt-2"><span>Upfront</span></h6>
                                        </div>
                                        <div class="mt-3 text-center text-capitalize" *ngIf='index != 0'>
                                            <span>Est. cost for</span>
                                            <h6 class="mt-1">{{p.user}}
                                                <ng-template #userTemplate>User</ng-template>
                                                <span *ngIf='p.user > 1;else userTemplate'>Users</span>
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="price-content" [ngClass]="index == 0 ? 'extra-margin':''">
                                    <div class="mt-3 text-left" *ngFor='let point of p.points'>
                                        <span class="fa fa-check mr-2" style="font-size: 14px;color: #6dbd49;"></span>
                                        <span style="font-size: 14px;">{{point}}</span>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-3">
                <div class="row justify-content-center" style="margin-top: 2.5rem;">
                    <div class="pricing-slider text-center">
                        <label class="form-slider">
                            <span>How many users do you have?</span>
                            <input type="range" min="1" max="250" (input)="onUsersChange($event)" value="1" />
                        </label>
                        <div class="col-md-12 mt-5 text-center" *ngIf="canProceed">
                            <div class="card total-price">
                                <div class="card-body mt-2">
                                    <div class="row">
                                        <div class="col-md">
                                            <h5 class="summary-title">Total</h5>
                                        </div>
                                        <div class="col-md">
                                            <h5 class="summary-text" *ngIf="canProceed"> $
                                                {{totalPrice(filterProducts(products))}} </h5>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="pricing-slider-value" [ngClass]="canProceed ? 'extra':''"></div>
                    </div>
                </div>
                <div class="row mb-4" style="margin-top: 2rem;">
                    <div class="col-md-12 text-center">
                        <button class="btn btn-transparent btn-md btn-mr" (click)='onCancel()'>Cancel</button>
                        <button class="btn btn-primary btn-md" (click)='onProceed()'
                            [disabled]='!canProceed'>Proceed</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
